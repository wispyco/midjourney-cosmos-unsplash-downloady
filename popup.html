<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>Download Images</h2>
    <div class="site-selector">
        <label>
            <input type="radio" name="site" value="midjourney" checked />
            Midjourney
            <a href="https://midjourney.com" target="_blank">(midjourney.com)</a>
        </label>
        <label>
            <input type="radio" name="site" value="unsplash" />
            Unsplash
            <a href="https://unsplash.com" target="_blank">(unsplash.com)</a>
        </label>
        <label>
            <input type="radio" name="site" value="cosmos" />
            Cosmos
            <a href="https://cosmos.so" target="_blank">(cosmos.so)</a>
        </label>
    </div>
    <button id="downloadBtn">Start Download</button>
    <script src="popup.js"></script>
</body>

</html>
